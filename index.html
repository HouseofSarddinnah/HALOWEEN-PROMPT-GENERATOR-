  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Griffy:wght@400&display=swap');
    
    body { 
      font-family: 'Griffy', cursive; 
      background: linear-gradient(135deg, #0d0d0d, #1a0033, #2d1b69); 
      color: #f4f4f4; 
      padding: 20px; 
      min-height: 100vh;
      margin: 0;
    }
    
    h1 { 
      text-align: center; 
      color: #ff7518; 
      font-family: 'Creepster', cursive;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px #ff7518; }
      to { text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px #ff7518, 0 0 30px #ff7518; }
    }
    
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      background: rgba(26,26,26,0.9); 
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 0 25px rgba(255,117,24,0.4);
      border: 2px solid #ff7518;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,117,24,0.3);
    }
    
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: bold; 
      color: #ff9d5c;
      font-size: 1.1rem;
    }
    
    select, button, textarea { 
      width: 100%; 
      margin: 8px 0; 
      padding: 12px; 
      border-radius: 10px; 
      border: 2px solid #ff7518; 
      background: rgba(255,255,255,0.9);
      color: #1a1a1a;
      font-family: 'Griffy', cursive;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    select:focus, textarea:focus {
      outline: none;
      border-color: #ffaa66;
      box-shadow: 0 0 10px rgba(255,117,24,0.5);
    }
    
    button { 
      background: linear-gradient(45deg, #ff7518, #e65c00); 
      color: #fff; 
      font-weight: bold; 
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,117,24,0.3);
    }
    
    button:hover { 
      background: linear-gradient(45deg, #e65c00, #cc5200);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,117,24,0.5);
    }
    
    textarea { 
      height: 160px; 
      resize: vertical;
      line-height: 1.5;
    }
    
    .preset-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
      justify-content: center;
    }
    
    .preset-btn {
      padding: 8px 16px;
      background: rgba(139, 92, 246, 0.8);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      width: auto;
      margin: 0;
    }
    
    .preset-btn:hover {
      background: rgba(236, 72, 153, 0.8);
      transform: translateY(-2px);
    }
    
    .copy-btn {
      background: linear-gradient(45deg, #059669, #10b981);
      margin-top: 10px;
    }
    
    .copy-btn:hover {
      background: linear-gradient(45deg, #10b981, #059669);
    }
    
    .random-btn {
      background: linear-gradient(45deg, #7c3aed, #a855f7);
      margin-top: 10px;
    }
    
    .random-btn:hover {
      background: linear-gradient(45deg, #a855f7, #7c3aed);
    }
    
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #f4f4f4;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .checkbox-label:hover {
      background: rgba(255,117,24,0.2);
    }
    
    .checkbox-label input[type="checkbox"] {
      width: auto;
      margin: 0 8px 0 0;
      padding: 0;
      transform: scale(1.2);
      accent-color: #ff7518;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

</body>
</html>
