<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Prompt Generator 🎃</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Griffy:wght@400&display=swap');
    
    body { 
      font-family: 'Griffy', cursive; 
      background: linear-gradient(135deg, #0d0d0d, #1a0033, #2d1b69); 
      color: #f4f4f4; 
      padding: 20px; 
      min-height: 100vh;
      margin: 0;
    }
    
    h1 { 
      text-align: center; 
      color: #ff7518; 
      font-family: 'Creepster', cursive;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px #ff7518; }
      to { text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px #ff7518, 0 0 30px #ff7518; }
    }
    
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      background: rgba(26,26,26,0.9); 
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 0 25px rgba(255,117,24,0.4);
      border: 2px solid #ff7518;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,117,24,0.3);
    }
    
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: bold; 
      color: #ff9d5c;
      font-size: 1.1rem;
    }
    
    select, button, textarea { 
      width: 100%; 
      margin: 8px 0; 
      padding: 12px; 
      border-radius: 10px; 
      border: 2px solid #ff7518; 
      background: rgba(255,255,255,0.9);
      color: #1a1a1a;
      font-family: 'Griffy', cursive;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    select:focus, textarea:focus {
      outline: none;
      border-color: #ffaa66;
      box-shadow: 0 0 10px rgba(255,117,24,0.5);
    }
    
    button { 
      background: linear-gradient(45deg, #ff7518, #e65c00); 
      color: #fff; 
      font-weight: bold; 
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,117,24,0.3);
    }
    
    button:hover { 
      background: linear-gradient(45deg, #e65c00, #cc5200);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,117,24,0.5);
    }
    
    textarea { 
      height: 160px; 
      resize: vertical;
      line-height: 1.5;
    }
    
    .preset-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
      justify-content: center;
    }
    
    .preset-btn {
      padding: 8px 16px;
      background: rgba(139, 92, 246, 0.8);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      width: auto;
      margin: 0;
    }
    
    .preset-btn:hover {
      background: rgba(236, 72, 153, 0.8);
      transform: translateY(-2px);
    }
    
    .copy-btn {
      background: linear-gradient(45deg, #059669, #10b981);
      margin-top: 10px;
    }
    
    .copy-btn:hover {
      background: linear-gradient(45deg, #10b981, #059669);
    }
    
    .random-btn {
      background: linear-gradient(45deg, #7c3aed, #a855f7);
      margin-top: 10px;
    }
    
    .random-btn:hover {
      background: linear-gradient(45deg, #a855f7, #7c3aed);
    }
    
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #f4f4f4;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .checkbox-label:hover {
      background: rgba(255,117,24,0.2);
    }
    
    .checkbox-label input[type="checkbox"] {
      width: auto;
      margin: 0 8px 0 0;
      padding: 0;
      transform: scale(1.2);
      accent-color: #ff7518;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎃 Halloween Canva AI Prompt Generator 👻</h1>

    <div class="preset-buttons">
      <button class="preset-btn" onclick="loadPreset('kawaii')">Kawaii Cute</button>
      <button class="preset-btn" onclick="loadPreset('gothic')">Gothic Glam</button>
      <button class="preset-btn" onclick="loadPreset('neon')">Neon Modern</button>
      <button class="preset-btn" onclick="loadPreset('vintage')">Vintage Retro</button>
      <button class="preset-btn" onclick="loadPreset('minimal')">Spooky Minimal</button>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>🎨 Choose Style/Theme:</label>
        <select id="style">
          <option>Kawaii Pastel Ghosts</option>
          <option>Gothic Glam Vampire</option>
          <option>Neon Witches</option>
          <option>Vintage Halloween</option>
          <option>Spooky Minimal</option>
          <option>Chibi Pumpkin Characters</option>
          <option>Haunted Cute Horror</option>
          <option>Pastel Goth Halloween</option>
          <option>Y2K Cyber Halloween</option>
          <option>Cottagecore Spooky</option>
          <option>Art Deco Halloween</option>
          <option>Watercolor Halloween</option>
          <option>Sticker Style Cute</option>
          <option>Dark Academia Spooky</option>
        </select>
      </div>

      <div class="form-group">
        <label>👻 Main Element:</label>
        <select id="element">
          <option>Pumpkin/Jack-o'-lantern</option>
          <option>Ghost</option>
          <option>Witch</option>
          <option>Skeleton/Skull</option>
          <option>Haunted House</option>
          <option>Bat</option>
          <option>Black Cat</option>
          <option>Candy/Candy Corn</option>
          <option>Zombie</option>
          <option>Spider/Web</option>
          <option>Cauldron/Potion</option>
          <option>Vampire</option>
          <option>Mummy</option>
          <option>Witch Hat</option>
          <option>Crystal Ball</option>
          <option>Raven/Crow</option>
          <option>Tombstone</option>
          <option>Magic Spell Book</option>
        </select>
      </div>

      <div class="form-group">
        <label>🌙 Background:</label>
        <select id="background">
          <option>Transparent Background</option>
          <option>Full Moon Night</option>
          <option>Dark Forest</option>
          <option>Graveyard</option>
          <option>Neon Fog</option>
          <option>Glitter Sky</option>
          <option>Haunted Castle</option>
          <option>Starry Night</option>
          <option>Misty Swamp</option>
          <option>Candy Shop</option>
          <option>Witch's Lair</option>
          <option>Pumpkin Patch</option>
          <option>Magic Forest</option>
          <option>Cosmic Space</option>
        </select>
      </div>

      <div class="form-group">
        <label>✨ Text Style:</label>
        <select id="typography">
          <option>Dripping Horror</option>
          <option>Elegant Cursive</option>
          <option>Neon Glow</option>
          <option>Cartoon Fun</option>
          <option>Gothic Serif</option>
          <option>Retro Vintage</option>
          <option>Glitter Effect</option>
        </select>
      </div>

      <div class="form-group">
        <label>🎨 Color Palette:</label>
        <select id="colors">
          <option>Classic Orange & Black</option>
          <option>Pastel Halloween</option>
          <option>Neon Glow</option>
          <option>Gothic Dark Purple</option>
          <option>Vintage Sepia</option>
          <option>Rainbow Holographic</option>
        </select>
      </div>

      <div class="form-group">
        <label>📱 Output Format:</label>
        <select id="format">
          <option>Transparent PNG</option>
          <option>High-Res Poster</option>
          <option>T-Shirt Print</option>
          <option>Sticker Pack Sheet</option>
          <option>SVG Vector</option>
        </select>
      </div>

      <div class="form-group">
        <label>😊 Choose Mood:</label>
        <select id="mood">
          <option>Cute</option>
          <option>Creepy</option>
          <option>Elegant</option>
          <option>Cartoonish</option>
          <option>Vintage</option>
          <option>Pastel Goth</option>
          <option>Cyberpunk Neon</option>
        </select>
      </div>

      <div class="form-group">
        <label>⚡ Design Intensity:</label>
        <select id="intensity">
          <option>Minimal</option>
          <option>Medium</option>
          <option>Extreme</option>
        </select>
      </div>

      <div class="form-group">
        <label>🌟 Atmosphere:</label>
        <select id="atmosphere">
          <option>Glowing Candlelight</option>
          <option>Misty Fog</option>
          <option>Moonlight Shadows</option>
          <option>Neon Glow</option>
          <option>Haunted Glow</option>
          <option>Cyberpunk Fog</option>
          <option>Enchanted Sparkles</option>
        </select>
      </div>

      <div class="form-group">
        <label>🛒 Market Style:</label>
        <select id="market">
          <option>Etsy Best-Seller Style</option>
          <option>Temu Cute Trendy</option>
          <option>AliExpress Commercial</option>
          <option>General Halloween Aesthetic</option>
        </select>
      </div>

      <div class="form-group">
        <label>📏 Prompt Length:</label>
        <select id="length">
          <option>Short</option>
          <option>Medium</option>
          <option>Detailed</option>
        </select>
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>🕷️ Extra Elements:</label>
        <div class="checkbox-grid">
          <label class="checkbox-label"><input type="checkbox" value="Spiders 🕷️"> Spiders 🕷️</label>
          <label class="checkbox-label"><input type="checkbox" value="Spider Webs 🕸️"> Spider Webs 🕸️</label>
          <label class="checkbox-label"><input type="checkbox" value="Bats 🦇"> Bats 🦇</label>
          <label class="checkbox-label"><input type="checkbox" value="Candles 🕯️"> Candles 🕯️</label>
          <label class="checkbox-label"><input type="checkbox" value="Skulls 💀"> Skulls 💀</label>
          <label class="checkbox-label"><input type="checkbox" value="Candy 🍬"> Candy 🍬</label>
          <label class="checkbox-label"><input type="checkbox" value="Witch Hat 🧙‍♀️"> Witch Hat 🧙‍♀️</label>
        </div>
      </div>

      <div class="form-group">
        <label>✨ Special Effects:</label>
        <div class="checkbox-grid">
          <label class="checkbox-label"><input type="checkbox" id="emojiToggle"> Add Halloween Emojis 🎃👻✨</label>
          <label class="checkbox-label"><input type="checkbox" id="premiumEffects"> Add Premium Glow & Sparkle ✨👑</label>
        </div>
      </div>
    </div>

    <button onclick="generatePrompt()">🎃 Generate Prompt</button>
    <button class="random-btn" onclick="randomizeAll()">🎲 Surprise Me</button>

    <textarea id="output" placeholder="Your AI prompt will appear here..."></textarea>

    <button class="copy-btn" onclick="copyPrompt()">📋 Copy Prompt</button>
  </div>

  <script>
    const presets = {
      kawaii: {
        style: 'Kawaii Pastel Ghosts',
        element: 'Pumpkin/Jack-o\'-lantern',
        background: 'Transparent Background',
        typography: 'Cartoon Fun',
        colors: 'Pastel Halloween',
        format: 'Sticker Pack Sheet',
        mood: 'Cute',
        intensity: 'Medium',
        atmosphere: 'Enchanted Sparkles',
        market: 'Etsy Best-Seller Style',
        length: 'Medium'
      },
      gothic: {
        style: 'Gothic Glam Vampire',
        element: 'Witch',
        background: 'Full Moon Night',
        typography: 'Gothic Serif',
        colors: 'Gothic Dark Purple',
        format: 'High-Res Poster',
        mood: 'Elegant',
        intensity: 'Extreme',
        atmosphere: 'Moonlight Shadows',
        market: 'General Halloween Aesthetic',
        length: 'Detailed'
      },
      neon: {
        style: 'Neon Witches',
        element: 'Ghost',
        background: 'Neon Fog',
        typography: 'Neon Glow',
        colors: 'Neon Glow',
        format: 'SVG Vector',
        mood: 'Cyberpunk Neon',
        intensity: 'Extreme',
        atmosphere: 'Neon Glow',
        market: 'Temu Cute Trendy',
        length: 'Medium'
      },
      vintage: {
        style: 'Vintage Halloween',
        element: 'Skeleton/Skull',
        background: 'Graveyard',
        typography: 'Retro Vintage',
        colors: 'Vintage Sepia',
        format: 'High-Res Poster',
        mood: 'Vintage',
        intensity: 'Medium',
        atmosphere: 'Glowing Candlelight',
        market: 'General Halloween Aesthetic',
        length: 'Detailed'
      },
      minimal: {
        style: 'Spooky Minimal',
        element: 'Bat',
        background: 'Transparent Background',
        typography: 'Elegant Cursive',
        colors: 'Classic Orange & Black',
        format: 'T-Shirt Print',
        mood: 'Elegant',
        intensity: 'Minimal',
        atmosphere: 'Moonlight Shadows',
        market: 'AliExpress Commercial',
        length: 'Short'
      }
    };

    function loadPreset(presetName) {
      const preset = presets[presetName];
      if (preset) {
        document.getElementById('style').value = preset.style;
        document.getElementById('element').value = preset.element;
        document.getElementById('background').value = preset.background;
        document.getElementById('typography').value = preset.typography;
        document.getElementById('colors').value = preset.colors;
        document.getElementById('format').value = preset.format;
        document.getElementById('mood').value = preset.mood;
        document.getElementById('intensity').value = preset.intensity;
        document.getElementById('atmosphere').value = preset.atmosphere;
        document.getElementById('market').value = preset.market;
        document.getElementById('length').value = preset.length;
        generatePrompt();
      }
    }

    const adjectives = [
      "spooky", "haunted", "glowing", "enchanted", "mystical",
      "creepy", "gothic", "elegant", "kawaii", "detailed",
      "holographic", "glittering", "vintage", "cyberpunk", "cartoonish"
    ];

    const linkingWords = [
      "create", "design", "illustrate", "generate",
      "in an elegant", "styled with", "decorated by",
      "inspired by", "capturing the vibe of"
    ];

    function randomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generatePrompt() {
      let style = document.getElementById("style").value;
      let element = document.getElementById("element").value;
      let background = document.getElementById("background").value;
      let colors = document.getElementById("colors").value;
      let typography = document.getElementById("typography").value;
      let mood = document.getElementById("mood").value;
      let intensity = document.getElementById("intensity").value;
      let atmosphere = document.getElementById("atmosphere").value;
      let market = document.getElementById("market").value;
      let format = document.getElementById("format").value;
      let length = document.getElementById("length").value;

      let extras = [];
      document.querySelectorAll("input[type=checkbox]:checked").forEach(el => {
        if (el.id !== "emojiToggle" && el.id !== "premiumEffects") {
          extras.push(el.value);
        }
      });

      const transparentOption = background.toLowerCase() === "transparent background" 
        ? "with a fully transparent background so it can be used as stickers, overlays, T-shirts, and digital printables" 
        : `set against a ${background.toLowerCase()} background`;

      let prompt = `${randomItem(linkingWords)} a ${intensity.toLowerCase()}, ${randomItem(adjectives)} ${style} featuring ${element}`;
      if (extras.length > 0) prompt += ` with ${extras.join(", ")}`;
      prompt += `, ${transparentOption}, set in ${atmosphere.toLowerCase()}.`;
      prompt += ` Use ${colors} with ${typography} typography. The mood should feel ${mood.toLowerCase()}, perfectly styled for ${market}.`;
      prompt += ` Output as ${format}.`;

      // Add length-based details
      if(length==="Medium"){ prompt+= " Make it trendy, vibrant, and commercial-ready."; }
      if(length==="Detailed"){ prompt+= " Ensure high resolution, professional quality, perfect for print and digital use, with stunning visual impact and commercial appeal."; }

      if (document.getElementById("emojiToggle").checked) {
        prompt += " 🎃👻🦇🕷️✨";
      }
      if (document.getElementById("premiumEffects").checked) {
        prompt += " Add ultra-detailed glow, glitter, and holographic sparkle for a premium finish.";
      }

      document.getElementById("output").value = prompt;
    }

    function randomizeAll(){
      ['style','element','background','colors','typography','format','mood','intensity','atmosphere','market','length'].forEach(id=>{
        let sel=document.getElementById(id);
        sel.selectedIndex=Math.floor(Math.random()*sel.options.length);
      });
      
      // Randomize checkboxes
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = Math.random() > 0.7; // 30% chance to be checked
      });
      
      generatePrompt();
    }

    function copyPrompt(){
      let txt=document.getElementById('output');
      txt.select(); 
      try {
        document.execCommand('copy');
        showNotification('✅ Prompt copied!');
      } catch (err) {
        showNotification('❌ Copy failed. Please select and copy manually.');
      }
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(45deg, #059669, #10b981);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        font-weight: bold;
        animation: slideIn 0.5s ease-out;
      `;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.5s ease-in';
        setTimeout(() => notification.remove(), 500);
      }, 3000);
    }

    // Add CSS animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // Generate initial prompt
    generatePrompt();
  </script>
